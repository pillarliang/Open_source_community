    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {

            $.ajax({
                url: `{{__HOST__}}/admin/remove?collection={{bc}}_classify&id=${id}`, //collection=后的字段不加""
                type: "delete",
                success: (msg) => {
                    $(obj).parents("tr").remove();

                },
                error: (err) => {
                    layer.msg(err.message, {icon: 1, time: 1000});
                }
