<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>名称
            </label>
            <div class="layui-input-inline">
                <input type="hidden" id="L_id" name="id" class="col-xs-10 col-sm-5"/>
                <input type="text" id="L_name" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_identification" class="layui-form-label">
                <span class="x-red">*</span>标识
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_identification" name="identification" required="" lay-verify="identification"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 2) {
                    return '名称至少得2个字符啊';
                }
            },
            identification: function (value) {
                if (`{{identification}}`.indexOf(value) > -1) {
                    return '该标志数字已被占用，请重新选择一个数字';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            let name = document.getElementById("L_name").value;
            let identification = document.getElementById("L_identification").value;
            $.ajax(`{{__HOST__}}/admin/classify/{{bc}}-add`, {
                type: "POST",
                data: {"name": name, "identification": identification},
                success: (msg) => {
                    layer.alert(msg.message, {icon: 6, time: 1000}, function () {
                        // 获得frame索引
                        let index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    parent.location.reload();
                },
                error: (msg) => {
                    layer.alert(msg.message, {icon: 6, time: 1000}, function () {
                        // 获得frame索引
                        let index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    parent.location.reload();
                }
            });
            return false;
        });


    });
</script>

<script src="{{__HOST__}}/admin/basic.js"></script>
</body>

</html>
