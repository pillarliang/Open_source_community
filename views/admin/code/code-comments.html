<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <link rel="stylesheet" href="/admin/css/basic.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>【{{codeTitle}}】的评论列表</legend>
    </fieldset>

    <table class="layui-table" lay-even="" lay-skin="row">
        <colgroup>
            <col width="150">
            <col width="150">
            <col>
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>评论人</th>
            <th>评论时间</th>
            <th>评论内容</th>
            <th>审核</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each list}}
        <tr>
            <td>{{userName[$index][0].username}}</td>
            <td>{{$value.created_at|dateFormat}}</td>
            <td>{{$value.content}}</td>
            <td class="td-state">
                {{if $value.state==1}}
                <img src="{{__HOST__}}/admin/images/yes.gif" onclick="app.toggle(this,'code_comments','state','{{@$value._id}}')"/>
                {{else}}
                <img src="{{__HOST__}}/admin/images/no.gif" onclick="app.toggle(this,'code_comments','state','{{@$value._id}}')"/>
                {{/if}}
            </td>
            <td class="td-manage">
                <a title="删除" onclick="member_del(this,`{{@$value._id}}`)" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
<script>

    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form, layer = layui.layer;
    });
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $.ajax({
                url: `{{__HOST__}}/admin/remove?collection=code_comments&id=${id}`, //collection=后的字段不加""
                type: "delete",
                async:false,
                success: (msg) => {
                    $(obj).parents("tr").remove();
                    layer.msg(msg.message, {icon: 1, time: 1000});
                },
                error: (err) => {
                    layer.msg(err.message, {icon: 1, time: 1000});
                }
            });
            setTimeout(function(){
                location.reload();//刷新页面
            },300);
        });
    }

</script>
<script src="{{__HOST__}}/admin/basic.js"></script>
</body>

</html>
